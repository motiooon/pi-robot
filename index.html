<body>
	
<h3>Aloha!</h3>

<h4>Use keyboards to move robot! [-_-]</h4>
<br/>
<h4>Or if you are on a mobile just touch screen</h4>

<script src="/socket.io/socket.io.js"></script>
<script src='/virtualjoystick.js'></script>
<script>
  var socket = io.connect('http://192.168.1.20:3000/');

document.onkeydown = checkKey;

function checkKey(e) {

    e = e || window.event;

    if (e.keyCode == '38') {
        socket.emit('direction', 'front');
    }
    else if (e.keyCode == '40') {
        socket.emit('direction', 'back');
    }
    else if (e.keyCode == '37') {
        socket.emit('direction', 'left');
    }
    else if (e.keyCode == '39') {
        socket.emit('direction', 'right');
    }

}  


var joystick = new VirtualJoystick();
var r = setInterval(function(){
	if(joystick.right()){
		socket.emit('direction', 'right');
	} else if(joystick.left()){
		socket.emit('direction', 'left');
	}else if(joystick.up()){
		socket.emit('direction', 'front');
	}else if(joystick.down()){
		socket.emit('direction', 'back');
	}						
},10);




</script>



</body>
